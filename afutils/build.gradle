apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
publish {
//    https://bintray.com/itsdf07/maven
    userOrg = 'itsdf07'//bintray.com用户名
    groupId = 'com.itsdf07'//jcenter上的路径
    artifactId = 'afutils'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = '1:FLog' +
            '2:FFileUtils'
    website = 'https://github.com/itsdf07'//网站，最好有，不重要
}

android {
    compileSdkVersion 26
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.0.190401"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:26.+'
}
